<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts.js"></script>
        <title>Random Number Generator</title>
    </head>
    <body>
        <h1 class="center">Pseudorandom Number Generator</h1>
        <div>
            Lower End of Range:
            <input type="number" id="low-end" placeholder="Low End" value=1>
            <br>
            Upper End of Range:
            <input type="number" id="high-end" placeholder="High End">
            <br>
            <button onclick="gen_number()">Generate a Number</button>
        </div>
        <br>
        <div>
            <h2 class="center" id="main-alert"></h2>
        </div>
        <br>
        <br>
        <div class="center">
            Source is auditable <a href="https://github.com/Tyler-A/RNG" target="_blank">here</a>.
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);

            const query_min = urlParams.get("min");
            const query_max = urlParams.get("max");

            // Check if the `min` query string exists
            if (query_min !== null) {
                document.getElementById("low-end").value = parseInt(query_min)
            };

            // Check if the `max` query string exists
            if (query_max !== null) {
                document.getElementById("high-end").value = parseInt(query_max)
            };
        </script>
    </body>
</html>
